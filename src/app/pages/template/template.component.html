<h4>Formularios <small> Template </small></h4>
<hr>
<form #forma="ngForm" autocomplete="off" (ngSubmit)="guardar(forma)">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" name="nombre" placeholder="Nombre"
          [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" required minlength="5"
          #nombre="ngModel">
        <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">El nombre debe ser minímo de 5
          letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Apellido" name="apellido"
          [class.is-invalid]="apellido.invalid && apellido.touched" [ngModel]="usuario.apellido" required
          #apellido="ngModel">
        <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese el apellido</small>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control" type="email" name="correo" placeholder="Correo electrónico"
        [class.is-invalid]="correo.invalid && correo.touched" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
        [ngModel]="usuario.correo" required #correo="ngModel">
      <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese un correo válido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select class="form-control" name="pais" [ngModel]="usuario.pais" required #pais="ngModel"
        [class.is-invalid]="pais.invalid && pais.touched">
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
      <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Seleccione un país</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Género</label>
    <div class="col-8">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" value="M" [class.is-invalid]="genero.invalid && genero.touched" required #genero="ngModel" [ngModel]="usuario.genero">
        <label class="form-check-label">Hombre</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" value="F" [class.is-invalid]="genero.invalid && genero.touched" required #genero="ngModel" [ngModel]="usuario.genero">
        <label class="form-check-label">Mujer</label>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
